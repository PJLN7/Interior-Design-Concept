<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Alatsi&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <main>
    <img src="images/lamp.jpeg" alt="lamp" class="lamp-banner"/>
    <div class="left-overlay">
      <div class="top-line">
        <div class="icon">
          <div id="left-bar"></div>
          <div id="right-bar"></div>
        </div>
        <p>Featured in the store</p>
      </div>
      <div class="center-text">
        <div class="text-lines">
          <div class="text-lines-top">
            <p id="number">01</p>
        <p id="description">A beautiful minimalist floor lamp</p>
          </div>
        <p id="shop-now">SHOP NOW</p>
        </div>
      </div>
    </div>
    <img src="images/chair.jpeg" alt="chair" class="chair-img"/>
    <div class="right-overlay">
      <div class="right-overlay-inner">
        <div class="bottom-box">
          <p id="right-overlay-top-line">Minimalist white chair</p>
        <div class="right-overlay-text-bottom">
          <p>02</p>
          <p id="right-overlay-bottom-arrow">></p>
        </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
</body>
</html>
